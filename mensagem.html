<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Inserir Mensagem</title>
  </head>

  <body>
    <h2 class="titulo">Inserir Mensagem</h2>
    <form action="/livro_visitas" method="POST">
      <label>Nome do Visitante</label>
      <input type="text" name="nome_visitante" value="" />
      <br />
      <br />

      <label> Titulo Mensagem:</label>
      <input type="text" name="titulo" value="" />
      <br />

      <br />
      <label>Conteudo:</label>
      <textarea name="conteudo" cols="40" rows="4" maxlength="400"></textarea>

      <br />
      <br />
      <button class="button" type="submit">Cadastrar Mensagem</button>
    </form>
  </body>
</html>
